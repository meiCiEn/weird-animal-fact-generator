<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <title>Weird Animal Fact Generator</title>
</head>

<body>
    <main>
        <div class="container">
            <header>
                <h1>Weird Animal Fact Generator</h1>
                <p class="subtitle">Click the button to discover an amazing animal fact!</p>
            </header>

            <div class="fact-card">
                <h2 id="animal-name">Axolotl</h2>
                <p id="animal-fact">The axolotl, found in Mexico, can regrow its brain and heart!</p>
                <button id="generate-btn">Generate New Fact</button>
            </div>
        </div>
    </main>
    <script src="/script.js"></script>
</body>

</html>
